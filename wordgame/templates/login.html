{% extends "layout.html" %}
{% block content %}
    <h1 class="text-3xl font-bold text-center">Login</h1>
    {% if form and form.errors %}
    {{ form.as_p }}
    {% endif %}
    <form method="post" class="flex flex-col gap-5 items-center mt-5">
        {% csrf_token %}
        <div class="grid grid-cols-2 justify-items-center">
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" class="bg-gray-300 p-1 rounded-md" required>
        </div>
        <div class="grid grid-cols-2 justify-items-center">
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" class="bg-gray-300 p-1 rounded-md" required>
        </div>
        
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="submit">Login</button>
    </form>
{% endblock content %}
