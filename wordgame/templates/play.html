{% extends "layout.html" %}

{% block content %}
    <h1 class="text-3xl font-bold text-center">Play</h1>
    {% if form and form.errors %}
    {{ form.as_p }}
    {% endif %}

    <!-- Display -->
    <div class="flex flex-col gap-2 items-center mt-5">
        {% for d in display %}
            <div class="grid grid-cols-5 justify-items-center">
            {% for row in d %}
                <div class="{{ row.css_class }} p-1 rounded-md">
                    {{ row.char }}
                </div>
            {% endfor %}
            </div>
        {% endfor %}
    </div>

    <form method="post" class="flex flex-col gap-5 items-center mt-5">
        {% csrf_token %}
        <div class="grid grid-cols-2 justify-items-center">
            <label for="guess_text">Guess:</label>
            <input type="text" name="guess_text" id="guess_text" class="bg-gray-300 p-1 rounded-md" required>
        </div>
        
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="submit">Guess</button>
    </form>
{% endblock content %}
