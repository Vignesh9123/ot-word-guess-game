{% extends "layout.html" %}

{% block content %}
    <h1 class="text-3xl font-bold text-center">Welcome {% if user %} Back {% endif %} to Word Guessing Game</h1>
    {% if user %}
        <p class="text-center">Hello, {{ user.username }}!</p>
    {% else %}
        <div class="flex flex-col gap-5 items-center mt-5">
            <a href="{% url 'register' %}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Register</a>
            <a href="{% url 'login' %}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Login</a>
        </div>

    {% endif %}
{% endblock content %}
