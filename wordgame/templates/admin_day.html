{% extends "layout.html" %}
{% block content %}
<div class="flex flex-col items-center mt-5">
    <h1 class="text-3xl font-bold text-center mb-6">Admin</h1>

    <form method="post" class="flex flex-col gap-4 items-center w-full max-w-md">
        {% csrf_token %}
        <div class="flex flex-col w-full">
            <label for="date" class="font-medium text-gray-700 mb-1">Select the date you want the report for:</label>
            <input type="date" name="date" id="date" class="bg-gray-100 border border-gray-300 rounded-md p-2 focus:ring-2 focus:ring-blue-400 focus:outline-none w-full" required>
        </div>
        
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded shadow transition transform hover:scale-[1.02]">
            Generate Report
        </button>
    </form>

    {% if report %}
    <h2 class="text-3xl font-bold text-center mt-8 mb-4">Report</h2>
    <div class="overflow-x-auto w-full max-w-4xl">
        <table class="table-auto border-collapse border border-gray-300 w-full text-center">
            <thead class="bg-gray-200">
                <tr>
                    {% for header in report.headers %}
                        <th class="border border-gray-300 p-2 font-medium">{{ header }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for row in report.values %}
                    <tr class="hover:bg-gray-100">
                        {% for cell in row %}
                            <td class="border border-gray-300 p-2">{{ cell }}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    {% endif %}
</div>
{% endblock content %}
